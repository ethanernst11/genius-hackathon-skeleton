<!DOCTYPE html>
<html>
  <head>
    <title>Genius Feed</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #pg-app-wrapper {
      margin: auto;
      height: 100%;
      width: 100%;
      max-width: 920px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pg-app-wrapper"></div>
  </body>
  <script src="facet-chat.js"></script>
  <script>
    GAMALON.init({
      container: '#pg-app-wrapper',
      organizationId: '######',  // Replace with your hackathon project identifier
      username: '######',       // Replace with your hackathon basic auth username
      password: '######',       // Replace with your hackathon basic auth password
      serverURL: 'https://app.productgenius.io',
      serverBehavior: { 
        lby_options: {
          vgs_on_page: 20
        },
        infinite_scroll_options: {
          enabled: true,
        },
      },
      analytics: {
        disableAll: false,
        pagination: {
          includeEvents: true,
          trimLingerEvents: true,
          allowedEvents: ["feed linger metrics"]
        },
      },
      design: {
        style: {
          grid: {
            enabled: true,
            mobile: {
              columns: 1,
            },
            desktop: {
              columns: 1,
            },
          },
        },
        tracking: {
          feed: {
            enabled: true,
            metrics: {
              enabled: true, //  Enable the linger event aggregation
              heatmap: false, // Overlay a duration value on each card
              interval: 5000, // Send a metric aggregate every 5 seconds if the user is idle
            },
            thresholds: [0.3, 0.7],
          },
        },
        pagination: {
          enabled: true,
        }
      }
    });
  </script>
</html>
