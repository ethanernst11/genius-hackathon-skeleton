<!DOCTYPE html>
<html>
  <head>
    <title>Genius Feed</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #pg-app-wrapper {
      margin: auto;
      height: 100%;
      width: 100%;
      max-width: 920px;
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pg-app-wrapper"></div>
  </body>
  <script src="facet-chat.js"></script>
  <script>
    GAMALON.init({
      container: '#pg-app-wrapper',
      organizationId: '',  // Replace with your shopify store's organization ID 
      serverURL: 'https://app.productgenius.io',
      serverBehavior: { },
      analytics: { disableAll: true },
    });
  </script>
</html>
